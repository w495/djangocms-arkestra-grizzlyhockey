<iframe 
	id="vimeoplayer-{{ embeddedvideoset.id }}" 
	width="{{ width }}" 
	height="{{ height }}"
	frameborder="0" 
	webkitAllowFullScreen mozallowfullscreen allowFullScreen
	src="http://player.vimeo.com/video/{{ video.video_code }}?autoplay={{ video.video_autoplay|yesno:"1,0,0" }}" 
    />
</iframe>
