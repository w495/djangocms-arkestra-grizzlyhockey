{% if lister.other_items %}
    <ul class="other-items">
        {% for item in lister.other_items %}
            {% if item.link %}
                <li class="{{ item.css_class }}">
                    <a class="btn btn-default" href = "{{item.link}}" role="button" >{{item.title|capfirst }} &raquo;</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
